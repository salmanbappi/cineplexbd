name: Build CineplexBD

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK
        run: ./gradlew assembleRelease
        env:
          SIGNING_KEY_ALIAS: dflix
          SIGNING_KEY_PASSWORD: dhakaflix123
          SIGNING_STORE_PASSWORD: dhakaflix123

      - name: Get Version
        run: |
          VERSION_CODE=$(grep "extVersionCode =" app/build.gradle | awk '{print $3}' | tr -d '"')
          VERSION_NAME="14.$VERSION_CODE"
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/eu.kanade.tachiyomi.animeextension.all.cineplexbd-v${{ env.VERSION_NAME }}-c${{ env.VERSION_CODE }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: Cineplex BD v${{ env.VERSION_NAME }}
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Extension Repo
        run: |
          # This requires a secret named 'GH_PAT' with repo scope
          if [ -n "${{ secrets.GH_PAT }}" ]; then
            git clone https://${{ secrets.GH_PAT }}@github.com/salmanbappi/extensions-repo.git repo_tmp
            cp app/build/outputs/apk/release/*.apk repo_tmp/apk/
            cd repo_tmp
            python3 generate_repo.py
            git add apk/*.apk index.min.json repo.json
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git commit -m "Update Cineplex BD to v${{ env.VERSION_NAME }}"
            git push
          else
            echo "Secret 'PAT' not found. Skipping extension repo update."
            echo "Please add a secret named 'PAT' with 'repo' scope to enable automatic repo updates."
          fi
